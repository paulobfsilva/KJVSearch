name: iOS starter workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
  
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build and test
        run: xcodebuild build test -sdk iphoneos -project KJVSearch/KJVSearch.xcodeproj -configuration Debug -scheme "CI" -destination 'platform=iOS Simulator,name=iPhone 13,OS=15.2' CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
